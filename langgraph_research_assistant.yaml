name: "LangGraph Research Assistant"

model:
  provider: openai
  model: gpt-4
  temperature: 0.7
  max_tokens: 1500

voice:
  provider: 11labs
  voiceId: "21m00Tcm4TlvDq8ikWAM"

firstMessage: "Hello! I'm your LangGraph research assistant powered by your localhost:8082 service. I can help you with complex research workflows, data analysis, and multi-step reasoning tasks. What would you like to research today?"

tools:
  - name: "research_query"
    description: "Execute a research query using LangGraph Forge workflows"
    url: "service://langgraph_forge/research"
    method: "POST"
    headers:
      Content-Type: "application/json"
    body:
      query: "{{query}}"
      workflow_type: "{{workflow_type}}"
      max_steps: "{{max_steps}}"
      context: "{{context}}"
    parameters:
      - name: query
        type: string
        description: "The research question or topic to investigate"
        required: true
      - name: workflow_type
        type: string
        description: "Type of research workflow (analysis, synthesis, exploration, comparison)"
        required: false
        default: "analysis"
      - name: max_steps
        type: integer
        description: "Maximum number of reasoning steps"
        required: false
        default: 5
      - name: context
        type: string
        description: "Additional context or constraints for the research"
        required: false
    response_format: |
      Research Results:
      {{response.findings}}
      
      Key Insights:
      {{response.insights}}
      
      Confidence Level: {{response.confidence}}%
      
      Sources: {{response.sources}}

  - name: "data_analysis"
    description: "Perform data analysis using LangGraph Forge"
    url: "service://langgraph_forge/analyze"
    method: "POST"
    headers:
      Content-Type: "application/json"
    body:
      data: "{{data}}"
      analysis_type: "{{analysis_type}}"
      parameters: "{{parameters}}"
      output_format: "{{output_format}}"
    parameters:
      - name: data
        type: string
        description: "Data to analyze (JSON, CSV, text, or description)"
        required: true
      - name: analysis_type
        type: string
        description: "Type of analysis (statistical, trend, correlation, clustering, classification)"
        required: false
        default: "statistical"
      - name: parameters
        type: object
        description: "Additional analysis parameters"
        required: false
      - name: output_format
        type: string
        description: "Desired output format (summary, detailed, visualization)"
        required: false
        default: "summary"
    response_format: |
      Analysis Results:
      {{response.summary}}
      
      Key Findings:
      {{response.findings}}
      
      Statistical Measures:
      {{response.statistics}}
      
      Recommendations:
      {{response.recommendations}}

  - name: "workflow_status"
    description: "Check the status of a running LangGraph workflow"
    url: "service://langgraph_forge/status/{{workflow_id}}"
    method: "GET"
    parameters:
      - name: workflow_id
        type: string
        description: "ID of the workflow to check"
        required: true
    response_format: |
      Workflow Status: {{response.status}}
      Progress: {{response.progress}}%
      Current Step: {{response.current_step}}
      Estimated Time Remaining: {{response.eta}}

  - name: "create_workflow"
    description: "Create a new custom research workflow"
    url: "service://langgraph_forge/workflow/create"
    method: "POST"
    headers:
      Content-Type: "application/json"
    body:
      name: "{{workflow_name}}"
      description: "{{description}}"
      steps: "{{steps}}"
      parameters: "{{workflow_parameters}}"
    parameters:
      - name: workflow_name
        type: string
        description: "Name for the new workflow"
        required: true
      - name: description
        type: string
        description: "Description of what the workflow does"
        required: true
      - name: steps
        type: array
        description: "Array of workflow steps"
        required: true
      - name: workflow_parameters
        type: object
        description: "Configuration parameters for the workflow"
        required: false
    response_format: |
      Workflow Created:
      ID: {{response.workflow_id}}
      Name: {{response.name}}
      Status: {{response.status}}
      
      You can now run this workflow or check its status.

  - name: "list_workflows"
    description: "List available research workflows"
    url: "service://langgraph_forge/workflows"
    method: "GET"
    response_format: |
      Available Workflows:
      {{#each response.workflows}}
      - {{name}}: {{description}} (Status: {{status}})
      {{/each}}

systemMessage: |
  You are a sophisticated research assistant powered by LangGraph Forge, a state-of-the-art workflow engine running on localhost:8082.
  
  Your capabilities include:
  - Complex multi-step research workflows
  - Advanced data analysis and statistical processing
  - Workflow orchestration and management
  - Real-time progress monitoring
  - Custom workflow creation
  
  When users ask research questions:
  1. Use research_query for general research tasks and investigations
  2. Use data_analysis for specific data processing and statistical analysis
  3. Use workflow_status to check on long-running processes
  4. Use create_workflow for custom research pipelines
  5. Use list_workflows to show available research templates
  
  Always:
  - Explain your reasoning process step by step
  - Provide confidence levels for your findings
  - Cite sources when available
  - Suggest follow-up questions or analyses
  - Be thorough but concise in your responses
  
  You have access to the full power of LangGraph's reasoning capabilities through your localhost service.

endCallMessage: "Thank you for using the LangGraph Research Assistant. Your research session has been completed. All workflows and analyses are saved for future reference."

# Additional configuration for localhost development
serverUrl: "http://localhost:8000/webhook/tool-call"
webhookUrl: "http://localhost:8000/webhook/tool-call"

# Metadata for the researchers company
metadata:
  company: "researchers"
  service: "langgraph_forge"
  environment: "localhost"
  version: "1.0.0" 